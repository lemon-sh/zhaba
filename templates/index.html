{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<ul>
{% for board in boards %}
<li>
    <a href="{{ board.name }}">
        <span style="color: #{{ "{:06x}"|format(board.color) }}">/{{ board.name }}/</span> - {{ board.description }}
    </a>
</li>
{% endfor %}
</ul>
{% endblock %}
